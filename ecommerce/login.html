          <div class="card-body">
            <h2 class="card-title text-center">Sign Up</h2> 
            <form id="signup-form" >
              <div class="mb-3">
                <label for="email">Email</label> 
                <input type="email" class="form-control" id="email" required> 
                <div class="invalid-feedback">Please enter a valid email address.</div>
              </div>
              <div class="mb-3">
                <label for="name">Name</label> <br>
                <input type="text" class="form-control" id="name" required> 
                <div class="invalid-feedback">Please enter your name.</div>
              </div>
              <div class="mb-3">
                <label for="password">Password</label> 
                <input type="number" class="form-control" id="password" required>
                <div class="invalid-feedback">Please enter a password.</div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">I have read and agree to the Terms & Conditions</label>
                <div class="invalid-feedback">You must agree to the terms and conditions.</div>
              </div>
              <br>
              <button type="submit" class="btn btn-orange btn-block">Sign Up</button>
              <br>
              <br>
              <button type="button" class="btn btn-orange btn-block" onclick="location.href='./register.html';">Already have an account</button>
            </form>
          </div>
        </div>
      </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('signup-form');

  form.addEventListener('submit', function (event) {
    event.preventDefault();
    if (form.checkValidity()) {
      // Form is valid, you can submit it here or perform any other action
      alert('Form submitted successfully!');
    } else {
      // Form is invalid, handle errors
      event.stopPropagation();
      form.classList.add('was-validated');
    }
  });
});
</script>
